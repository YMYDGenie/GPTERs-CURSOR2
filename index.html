<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>의약품 식별 서비스</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>의약품 식별 서비스</h1>
        </header>
        
        <main>
            <section class="search-form">
                <div class="form-group">
                    <h3>모양</h3>
                    <div class="button-group">
                        <button class="form-btn" data-form="원형">원형</button>
                        <button class="form-btn" data-form="타원형">타원형</button>
                        <button class="form-btn" data-form="장방형">장방형</button>
                    </div>
                </div>

                <div class="form-group">
                    <h3>색상</h3>
                    <div class="button-group">
                        <button class="color-btn" data-color="하양">하양</button>
                        <button class="color-btn" data-color="노랑">노랑</button>
                        <button class="color-btn" data-color="연두">연두</button>
                    </div>
                </div>

                <button id="searchBtn" class="search-button">검색하기</button>
            </section>

            <section class="search-results">
                <h2>검색 결과</h2>
                <div id="resultsList" class="results-container"></div>
            </section>

            <section class="search-history">
                <h2>최근 검색 기록</h2>
                <div id="historyList" class="history-container"></div>
            </section>
        </main>
    </div>
    <script src="medicines.js"></script>
    <script src="app.js"></script>
</body>
</html>
